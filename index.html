    .node {

      stroke: steelblue;

    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }

    .node .children {
      display: none; /* Hide child nodes by default */
    }

      ]},
      { "name": "Web3 & Metaverse", "children": [
        { "name": "AlienWareLabs NFT Project", "url": "https://dev-alienwarelabs.pantheonsite.io/" },
        { "name": "Metaverse", "url": "https://oncyber.io/alienwarelabspace" }
      ]}
    ]
  };

  var margin = { top: 20, right: 120, bottom: 20, left: 120 },
    width = 1200 - margin.right - margin.left,
    height = 600 - margin.top - margin.bottom;

  var i = 0,
    duration = 750,
    root;

  var tree = d3.layout.tree()
    .size([height, width]);

  var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("#portfolio-svg")
    .attr("width", "100%")
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  root = treeData;
  root.x0 = height / 2;
  root.y0 = 0;

  // Initially hide all child nodes except for the root node
  if (root.children) {
    root.children.forEach(collapse);
    update(root);
  }

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  // Toggle children on click.
  function click(d) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      if (d.url) {
        openPopup(d.url, d.x, d.y);
      } else if (d.name === "Master's Degree") {
        d.children = [
          { name: "Description", url: "https://www.example.com/masters-degree-description" }
        ];
      } else if (d.name === "Firefly Films") {
        d.children = [
          { name: "WebApp Developer" }
        ];
      } else if (d.name === "The Crosscurrent") {
        d.children = [
          { name: "Graphic/Backend Developer" }
        ];
      } else if (d.name === "Bada Business Pvt. Ltd.") {
        d.children = [
          { name: "Motion Graphic Designer" }
        ];
      } else if (d.name === "Project A" || d.name === "Project B" || d.name === "Project C") {
        d.children = [
          { name: "Project Description", url: "https://www.example.com/" + d.name.toLowerCase().replace(/\s+/g, '-') }
        ];
      } else if (d._children) {
        d.children = d._children;
        d._children = null;
      }
    }
    update(d);
  }

  function update(source) {
    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * 180; });

    // Update the nodes…
    var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

    nodeEnter.append("circle")
      .attr("r", 10)
      .style("fill", "#fff")
      .style("stroke", "steelblue")
      .style("stroke-width", "3px");

    nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .style("fill-opacity", 1e-6)
      .text(function(d) { return d.name; });

    // Add photo icon above the root node
    nodeEnter.filter(function(d) { return d.name === "Somin Ramchiary"; }).append("image")
      .attr("xlink:href", function(d) { return d.photo; })
      .attr("x", -96)
      .attr("y", -100)
      .attr("width", 90)
      .attr("height", 90);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("circle")
      .attr("r", 10)
      .style("fill", "#fff")
      .style("stroke", "steelblue")
      .style("stroke-width", "3px");

    nodeUpdate.select("text")
      .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

    nodeExit.select("circle")
      .attr("r", 1e-6);

    nodeExit.select("text")
      .style("fill-opacity", 1e-6);

    // Update the links…
    var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = { x: source.x0, y: source.y0 };
        return diagonal({ source: o, target: o });
      });

    // Transition links to their new position.
    link.transition()
      .duration(duration)
      .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = { x: source.x, y: source.y };
        return diagonal({ source: o, target: o });
      })
      .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  // Open popup window with the specified URL
  function openPopup(url, x, y) {
    var popupWidth = 500;
    var popupHeight = 500;
    var leftPosition = screen.width / 2 - popupWidth / 2 + 100; // Adjusting position relative to the node
    var topPosition = screen.height / 2 - popupHeight / 2;

    window.open(url, "_blank", "width=" + popupWidth + ",height=" + popupHeight + ",top=" + topPosition + ",left=" + leftPosition);
  }
